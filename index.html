<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .success, .error{
      color: #fff;
      padding: 5px;
      margin: 5px 0px 15px 0px;
    }
    .success{
      background-color: green;
    }
    .error{
      background-color: red;
    }
    #form-space input:hover{
      background-color: #ccc;
    }
    .container{
      width:max-content;
    }
    img{
      display:none;
    }
    
    
  </style>
  <title>The School Sport Team Registration Center </title>
</head>
<body>
  <div class="container">
    <h4 class="title">The School Sport Team Registration</h4>
    <form  id="form-space">
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="full-name" class="u-full-width">
      </div>
      <div>
        <label for="department">Department</label>
        <input type="text" id="department" class="u-full-width">
      </div>
      <div>
        <label for="matricnumber">Matric Number</label>
        <input type="text" id="matric-number" class="u-full-width">
      </div>
      <div>
        <label for="skills">Skills</label>
        <input type="text" id="skills" class="u-full-width">
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" class="u-full-width">
      </div>
      <div>
        <label for="level">Level</label>
        <input type="number" id="level" class="u-full-width">
      </div>
      <div>
        <input id="btn-submit" type="submit" value="submit" class="u-full-width">
      </div>
      <div>
        <input id="btn-veiw" type="button" value="View List" class="u-full-width">
      </div>
    </form>
    <img src="Loading_icon.gif" alt="">
    <table id="table" class="u-full-width">
      <thead>
        <tr>
          <th>FULL NAME</th>
          <th>DEPARTMENT</th>
          <th>MATRIC NUMBER</th>
          <th>SKILLS</th>
          <th>AGE</th>
          <th>LEVEL</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="list-space">

      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
